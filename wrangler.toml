name = "pt-gen-universal-1"
main = "src/adapters/cloudflare.ts"
compatibility_date = "2025-05-04"

# KV 命名空间配置
# 部署时会自动创建，或者手动在 Cloudflare Dashboard 创建后填入 ID
kv_namespaces = [
  # Replace with your real KV namespace id.
  # This placeholder is intentionally a valid-looking id so `wrangler build` doesn't fail fast.
  { binding = "PT_GEN_STORE", id = "30612e7910f84e3388f0a1da7acf46a1" }
]

# 环境变量（可选）
# 注意：敏感信息（APIKEY、TMDB_API_KEY、Cookie）应使用 Secrets，不要写在这里
# 使用命令：npx wrangler secret put VARIABLE_NAME
[vars]
# DISABLE_SEARCH = "false"
# CACHE_TTL = "172800"  # 缓存过期时间（秒），默认 172800（2天）
# PROXY_URL = ""        # 可选：抓取中转（URL relay），详见 .env.example
# PROXY_ALLOW_SENSITIVE_HEADERS = "false" # 可选：是否允许转发 Cookie/Authorization 到中转

# 日志配置
[observability.logs]
enabled = true
